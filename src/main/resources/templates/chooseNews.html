<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>뉴스 요약</title>
</head>

<style>
    .Layout{
        width:500px;
        margin : 0 auto;
        margin-top: 40px;

        }

        .Layout input{
        width : 100%;
        box-sizing : border-box;
        }

            .Layout textarea{
                width:100%;
                margin-top : 10px;
                min-height : 300px;
              }

</style>

<body>
<h1 class = "Layout"> 뉴스 요약 사이트 </h1>
<div class="Layout">

    <form action = "/news/result" method="post" enctype="multipart/form-data">
        주제

        <select name = "topic" >
            <option>경제</option>
        </select>
<hr>
        출판사
        <select name = "publisher">
            <option>연합뉴스</option>
        </select>

        <button type="submit" >요약하기</button>
    </form>
</div>

</body>
</html>
